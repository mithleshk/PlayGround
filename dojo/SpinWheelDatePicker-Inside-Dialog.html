		<script type="text/javascript">
            
           require([
				"dojo/_base/window",
				"dojo/dom",
				"dojo/ready",
				"dijit/registry",
				"dojo/_base/xhr",
				"dojox/mobile/parser",
				"dojox/mobile",
				"dojox/mobile/compat",				
				"dojox/mobile/SimpleDialog"
			], function(win, dom, ready, registry){				

				show = function(dlg){
				registry.byId(dlg).show();
				if(!registry.byId('picker1'))
				{
					require(["dojox/mobile/SpinWheelDatePicker"],function(SpinWheelDatePicker)
					{
						var picker=new SpinWheelDatePicker({onCloseButtonClick:function(evt){console.log(evt)}},'picker1');
						picker.startup();


					})
				}

			}
			
				
			});

   
		</script>
		<style type="text/css">
			#dlg_message {
				top: 25%;
				left: 25%;
				width: 320px;
				height: 200px;
			}
		</style>
		
	</head>
	
	<body style="visibility:hidden;">
	
				
				<button onclick="show('dlg_message')">Show Dialog</button>
