<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>title</title>
		<meta name="description" content="" />
		<meta name="author" content="Naveen" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
				
		<script type="text/javascript">
            var collectValue={};
	        function getValue(indexId,arrId /* Array of input's id to be disable */)
	        {
	       		var inputValue=document.getElementById(indexId).value;
	       		collectValue[indexId]=parseInt(inputValue);
	       		calculate(arrId);       		
	        }
	        function calculate(arrId)
	        {
	        	var sum=0;
	        	for(var index in collectValue)
	        	{
	        		sum+=collectValue[index];
	        	}
	        	if(sum<=100)
	        	{
	        		document.getElementById('input6').value=sum;
	        		disableField(sum,arrId);
	        		sum=0;
	        	}
	        	else if(sum>100)
	       		{
	       			alert("Please enter number less than 100.")
	       		}
	        }
   			function disableField(value,arrId /* Array of input's id to be disable */)
   			{
   				if(arrId.length>0)
   				{
   					for(var index=0;index<arrId.length;index++)
	   				{
	   					var inputTag = document.getElementById(arrId[index])
	   					if(value>=100)
	   					{
	   						inputTag.disabled=true;
	   					}
	   					else
	   					{
	   						inputTag.disabled=false;
	   					}
	   				}
   				}
   			}
		</script>
		
	</head>
	
	<body>
		<input type="text" id="input1" onkeyup="getValue('input1',['input2','input3','input4','input5']);">+
		<input type="text" id="input2" onkeyup="getValue('input2',['input3','input4','input5']);">+
		<input type="text" id="input3" onkeyup="getValue('input3',['input4','input5']);">+
		<input type="text" id="input4" onkeyup="getValue('input4',['input5']);">+
		<input type="text" id="input5" onkeyup="getValue('input5',[]);">=
		<input type="text" id="input6">
	</body>
</html>
